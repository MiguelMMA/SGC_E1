<div class="login-background">
    <div class="login-container">
        <h1>Iniciar sesion</h1>
        <form class="form">
            <div class="form-group">
                <label for="Usuario" class="text-left">DNI</label>
                <input class="form-control" #dni name="dni" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" #password name="password" placeholder="Password" ngControl="password" required minlength="4">
            </div>
            <div>
                <button type="button" (click)="logIn(dni.value, password.value)" style="margin: 10px" class="btn btn-primary" id="login-button">Login</button>
                <button type="button" (click)="singIn()" style="margin: 10px" class="btn btn-primary" id="registro-button">Registro</button>
                <hr>
                <p for="Control-login" style="color: red;">{{msg}}</p>
            </div>
        </form>
    </div>
</div>
