<div class="container">
    <h1>Cambio de cita</h1>

    <form class="columnas">
        <div class="form-group">

            <div class="form-group">
                <br>Selecciona la fecha deseada:<br>
                <input type="date" #fecha name="fecha" step="1" min="2019-01-01" max="2020-12-31" value="2019-11-12" required>
                <br> Selecciona la hora deseada: <br>
                <input type="time" #hora name="hora" id="hora" min="07:00" max="21:00" step="300">
            </div>
            <button type="button" (click)="cambiarCita(fecha.value, hora.value)" style="margin: 10px" class="btn btn-primary" id="cambiarcita-button">Cambiar cita</button>
        </div>
    </form>
</div>
